<!DOCTYPE html>
<html>
<head>
  <title>Train Time Table</title>
  <style>
    table {
     /* border-collapse: collapse; */
      margin: 0 auto;
      text-align: center;
    }

    table, th, td {
      border: 1px solid black;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1></h1>
  <table>
    <caption><strong>Time Table List</strong></caption>
    <tr>
      <th>Train Name</th>
      <th>Starting Place</th>
      <th>Arrival Time</th>
      <th>Departure Time</th>
      <th>Fare</th>
    </tr>
    <tr>
      <td>Express Train</td>
      <td>City A</td>
      <td>08:00 AM</td>
      <td>08:30 AM</td>
      <td>$10</td>
    </tr>
    <tr>
      <td>Superfast Train</td>
      <td>City B</td>
      <td>09:00 AM</td>
      <td>09:30 AM</td>
      <td>$15</td>
    </tr>
    <tr>
      <td>Local Train</td>
      <td>City C</td>
      <td>10:00 AM</td>
      <td>10:30 AM</td>
      <td>$5</td>
    </tr>
  </table>
</body>
</html>
